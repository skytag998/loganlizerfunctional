<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:readonlyth="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Log Por Lapso de Tiempo</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Log Por Lapso de Tiempo</h1>

    <!-- Formulario para buscar por lapso de tiempo -->
    <form id="findByMinutes" method="get">
        <div class="form-group">
            <label for="minutes">Minutos</label>
            <input type="number" id="minutes" name="minutes" class="form-control" placeholder="Ingrese cantidad de minutos">
        </div>
        <div class="form-group text-center">
            <button type="button" class="btn btn-outline-primary" onclick="findByMinutesBtn()">Buscar Registro</button>
            <button type="reset" class="btn btn-outline-danger">Limpiar formulario</button>
        </div>
    </form>
    <br><br>
    <button class="btn btn-outline-secondary mr-2" onclick="window.history.back();">Regresar</button>
</div>

<script>
    // Funci√≥n para buscar registro por minutos
    function findByMinutesBtn() {
        document.getElementById("findByMinutes").action = "/log/live/lapsetime/last-minutes";
        document.getElementById("findByMinutes").submit();
    }
</script>
</body>
</html>
