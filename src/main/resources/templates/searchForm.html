<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Búsqueda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Formulario de Búsqueda de Logs</h1>

    <form method="post" action="/websphare/log/files/searchByDate">
        <div class="form-group">
            <label for="file">Seleccione un archivo:</label>
            <select id="file" name="file" class="form-control" required>
                <option value="">Seleccione un archivo</option>
                <th:block th:each="file : ${files}">
                    <option th:value="${file}" th:text="${file}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="keyword">Palabra clave:</label>
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Ingrese palabra clave">
        </div>

        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="text" id="date" name="date" class="form-control" placeholder="YYYY-MM-DD">
        </div>

        <button type="submit" class="btn btn-primary" formaction="/websphare/log/files/searchByDate">Buscar por Fecha</button>
        <button type="submit" class="btn btn-primary" formaction="/websphare/log/files/searchByKeyword">Buscar por Palabra Clave</button>
        <button type="submit" class="btn btn-primary" formaction="/websphare/log/files/searchAll">Buscar Todos los Parámetros</button>
    </form>
</div>
<br><br>
</body>
</html>
