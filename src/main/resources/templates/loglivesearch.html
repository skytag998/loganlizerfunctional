<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:readonlyth="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Live Log Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Buscar registro en Log en vivo</h1>

    <!-- Formulario único -->
    <form id="liveLogForm" method="post">
        <div class="form-group">
            <label for="keyword">Palabra clave</label>
            <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Ingrese palabra clave">
        </div>
        <div class="form-group">
            <label for="date">Fecha (Formato: M/dd/AA HH:MM:SS:sss Obligatorio los milisegundos)</label>
            <input type="text" id="date" name="date" class="form-control" placeholder="M/dd/AA HH:MM:SS:sss">
        </div>

        <div class="form-group text-center">
            <button type="button" class="btn btn-outline-primary" onclick="searchByKeyword()">Buscar por palabra clave</button>
            <button type="button" class="btn btn-outline-primary" onclick="searchByDate()">Buscar por fecha</button>
            <button type="button" class="btn btn-outline-primary" onclick="searchByKeywordAndDate()">Buscar por palabra clave y fecha</button>
            <button type="reset" class="btn btn-outline-danger">Limpiar formulario</button>
        </div>
    </form>
    <br>
    <button class="btn btn-outline-secondary" onclick="window.history.back();">Regresar</button>
</div>
</body>
<script>
    // Función para buscar por palabra clave
    function searchByKeyword() {
        document.getElementById("liveLogForm").action = "/log/live/keyword";
        document.getElementById("liveLogForm").submit();
    }

    // Función para buscar por fecha
    function searchByDate() {
        document.getElementById("liveLogForm").action = "/log/live/by-date";
        document.getElementById("liveLogForm").submit();
    }

    // Función para buscar por palabra clave y fecha
    function searchByKeywordAndDate() {
        document.getElementById("liveLogForm").action = "/log/live/keyword-date";
        document.getElementById("liveLogForm").submit();
    }
</script>


</html>
